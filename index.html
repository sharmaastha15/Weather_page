<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>,<span id="description">moderate rain</span> <br />
                    Humidity:<span id="humidity"><strong>87%</strong></span>, Wind:<span id="wind-speed"><strong>7.2km/h</strong></span>
                    </p>
                </div>
                <div class="current-temperature">
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="current-temperature-icon" id="icon"><span
                        class="current-temperature-value" id="temperature">24</span><span class="current-temperature-unit">Â°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project is coded by <a href="https://www.shecodes.io/graduates/124948-aastha-sharma">Aastha Sharma</a>,is open
                sourced on <a href="https://github.com/enola1508">Git hub</a> and deployed on netlify.
            </p>
        </footer>
    </div>
    <script src="src.js"></script>
</body>
</html>
